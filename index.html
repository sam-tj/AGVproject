<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mover Dashboard</title>
    <link rel="stylesheet" type="text/css" href="min.css" />
    <style>
      [id*="powerSwitchButton"] {
        zoom: 200%;
      }
    </style>
  </head>
  <body>
    <!-- Start End-->
    <div class="slds-scope" style="height: 95vh">
      <div
        class="slds-grid slds-grid_vertical-align-center slds-grid_align-center"
        style="height: 100%"
      >
        <article class="slds-card" style="width: 90%; max-width: 700px">
          <div class="slds-card__header slds-grid slds-border_bottom">
            <header
              class="slds-media slds-media_center slds-has-flexi-truncate"
            >
              <div class="slds-media__body">
                <h2
                  class="
                    slds-p-around_small
                    slds-card__header-title
                    slds-align_absolute-center
                    slds-text-heading_large
                  "
                >
                  <span id="mainTitle">Mover Dashboard</span>
                </h2>
              </div>
              <div class="slds-no-flex">
                <button
                  class="slds-button slds-button_neutral"
                  onclick="showModal()"
                >
                  âš™
                </button>
              </div>
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <div class="demo-only demo-only--sizing slds-grid slds-wrap">
              <div class="slds-size_1-of-3">
                <div
                  class="
                    slds-box_x-small
                    slds-text-align_center
                    slds-m-around_x-small
                  "
                >
                  <div
                    class="
                      slds-grid slds-grid_align-spread
                      slds-p-bottom_x-small
                    "
                    id="progress-bar-label-id-6"
                  >
                    <span id="batteryTitle">Battery Percentage ðŸ”‹</span>
                    <span aria-hidden="true">
                      <strong></strong>
                    </span>
                  </div>
                  <div
                    class="slds-progress-bar"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow="25"
                    aria-labelledby="progress-bar-label-id-6"
                    role="progressbar"
                  >
                    <span class="slds-progress-bar__value" style="width: 25%">
                      <span class="slds-assistive-text">Progress: 25%</span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="slds-size_1-of-3">
                <div
                  class="
                    slds-box_x-small
                    slds-text-align_center
                    slds-m-around_x-small
                  "
                >
                  <div
                    id="currentTimeTitle"
                    class="slds-text-align_center slds-text-heading_small"
                  >
                    Current Time
                  </div>
                  <div
                    id="time"
                    class="slds-text-align_center slds-text-heading_small"
                  ></div>
                </div>
              </div>
              <div class="slds-size_1-of-3">
                <div
                  class="
                    slds-box_x-small
                    slds-text-align_center
                    slds-m-horizontal_x-small
                  "
                >
                  <div class="slds-form-element">
                    <label
                      id="workTimeTitle"
                      class="slds-form-element__label"
                      for="select-01"
                      >Work Time</label
                    >
                    <div class="slds-form-element__control">
                      <div class="slds-select_container">
                        <select class="slds-select" id="select-01">
                          <option value="">Selectâ€¦</option>
                          <option>Morning by 8 am</option>
                          <option>Afternoon by 12 pm</option>
                          <option>Evening by 4 pm</option>
                          <option>Night by 8 pm</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="slds-size_3-of-3">
                <div
                  class="
                    slds-box_x-small
                    slds-text-align_center
                    slds-m-around_x-small
                  "
                ></div>
              </div>

              <div class="slds-size_3-of-3">
                <div class="slds-size_1-of-3 slds-align_absolute-center">
                  <div
                    class="
                      slds-box_x-small
                      slds-text-align_center
                      slds-m-around_x-small
                    "
                  >
                    <div class="slds-form-element" id="powerSwitchButton">
                      <label class="slds-checkbox_toggle slds-grid">
                        <span
                          id="powerTitle"
                          class="slds-form-element__label slds-m-bottom_none"
                          >Power</span
                        >
                        <input
                          type="checkbox"
                          name="checkbox-toggle-16"
                          id="powerSwitch"
                          aria-describedby="checkbox-toggle-16"
                          onchange="sendPowerData()"
                        />
                        <span
                          id="checkbox-toggle-16"
                          class="slds-checkbox_faux_container"
                          aria-live="assertive"
                        >
                          <span class="slds-checkbox_faux"></span>
                          <span class="slds-checkbox_on" id="powerStateOnTitle"
                            >On</span
                          >
                          <span
                            class="slds-checkbox_off"
                            id="powerStateOffTitle"
                            >Off</span
                          >
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="slds-size_3-of-3">
                <div
                  class="
                    slds-box_x-small
                    slds-text-align_center
                    slds-m-around_x-small
                  "
                  id="currentDirection"
                >
                  ...
                </div>
              </div>

              <div class="slds-size_3-of-3">
                <div
                  class="
                    slds-box_x-small
                    slds-text-align_center
                    slds-m-around_x-small
                  "
                ></div>
              </div>
              <div class="slds-size_3-of-3">
                <div
                  class="
                    slds-box_x-small
                    slds-text-align_center
                    slds-m-around_x-small
                  "
                >
                  <button
                    id="emergencyStopTitle"
                    class="
                      slds-button slds-button_destructive slds-button_stretch
                    "
                    onclick="sendMovementData('stop')"
                  >
                    Emergency Stop
                  </button>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
    <!-- Content End-->

    <!--Modal Start-->
    <div id="modal" style="display: none">
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
              Settings
            </h2>
            <p class="slds-m-top_x-small"></p>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <a href="firmware.html">
              <button
                class="slds-button slds-button_brand"
                id="updateSystemButtonTitle"
              >
                Update System
              </button>
            </a>
            <div class="slds-p-vertical_medium"></div>
            <button
              class="slds-button slds-button_brand"
              onclick="showLanguageModal()"
              id="languageButtonTitle"
            >
              Languages
            </button>
            <div class="slds-p-vertical_medium"></div>
            <p id="moreComingSoonTitle">More coming soon...</p>
          </div>
          <footer class="slds-modal__footer">
            <button
              class="slds-button slds-button_brand"
              onclick="showModal()"
              id="doneSettingsTitle"
            >
              Done
            </button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>

    <!--Modal End-->
    <!--Modal Start-->

    <div id="modalLanguage" style="display: none">
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-02"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">
              Language
            </h2>
            <p class="slds-m-top_x-small"></p>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <button
              class="slds-button slds-button_neutral"
              onclick="changeLanguage('en')"
            >
              English / Englisch
            </button>
            <button
              class="slds-button slds-button_neutral"
              onclick="changeLanguage('de')"
            >
              German / Deutsch
            </button>
            <div class="slds-p-vertical_medium"></div>
            <p id="moreComingSoonTitle">More coming soon...</p>
          </div>
          <footer class="slds-modal__footer">
            <button
              class="slds-button slds-button_brand"
              onclick="showLanguageModal()"
              id="doneLanguageTitle"
            >
              Done
            </button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>

    <!--Modal End-->

    <!-- Footer Start -->
    <footer id="footer">
      <p style="text-align: center; font-size: medium">
        Â© Sameer Tuteja -- 2021
      </p>
    </footer>
    <!-- Footer End-->

    <!-- Scripts Start-->
    <script src="main.js"></script>
    <!-- Scripts End-->
  </body>
</html>
